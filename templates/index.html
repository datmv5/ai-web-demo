<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AI Caption Generator</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding-top: 50px; }
        input, button { padding: 10px; font-size: 16px; }
        .caption-box { margin-top: 20px; background: #f1f1f1; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>Tạo Caption Bán Hàng Bằng AI</h2>
    <form method="POST">
        <input type="text" name="product_name" placeholder="Nhập tên sản phẩm..." required>
        <button type="submit">Tạo caption</button>
    </form>
    {% if caption %}
        <div class="caption-box">
            <h4>✨ Caption gợi ý:</h4>
            <p>{{ caption }}</p>
        </div>
    {% endif %}
</body>
</html>
